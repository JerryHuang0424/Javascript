        function checkStudentId(){
            id = +prompt("Please enter your student ID");
            id_num = parseInt(id);
            if (isNaN(id_num)){
                console.log("ID is invalid");
                return;
            }
            length = id_num.toString().length;
            if (length !== 12){
                console.log("ID is invalid");
                return;
            }
            firstNumber = id_num.substring(0, 4);
            if(firstNumber !== "2022"){
                console.log("ID is invalid");
                return;
            }
            return true;
        }
