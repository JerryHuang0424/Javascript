    <script>
        function accumlateToHundred(){
            function addTwoNumbers(a, b){
                return a + b;
            }
            let sum = 0;
            for(let j = 1; j <= 100; j++){
                sum = addTwoNumbers(sum, j);
            }
            alert(sum);
        }

      function showNummber(flood,ceil,moduler, remainder, message){
          for(let i = flood; i <= ceil; i++){
              if(i % moduler == remainder){
                  alert(message);
              }
          }
        }

        function add(a, b){
            return a + b;
        }

        function add(a,b,c){
            alert("This is the last add function");
            return a + b + c;
        }

        // alert(add(5, 10));
        // js不支持重载，不管把上面这行代码放在什么地方，都只会调用最后一个add函数

        let a = add;
        alert(a(5, 10));
        // alert(s());
        // let s = function({
        //     return 1+2;
        // })

        accumlateToHundred();

        //一个函数最好保持功能单一性，如果一个函数有多个职责，该函数的复用性就会降低

        function fun(a,b,c){
            alert(" "+ a + b + c);
        }

        fun(1,2,3); // 123
        fun(1,2); // 12undefind

        function fun1(a = 0,b,c){
            alert(" "+ a + b + c);
        }

        fun(1,2,3); // 123
        fun(1,2); // 12undefind

    </script>
