        <!-- 认识let和var两个变量的区别 -->
        <!-- var：具有函数作用域，即在函数内部声明的变量在整个函数内都可以访问。
let：具有块作用域，即在 {} 内声明的变量只能在该块内访问。 -->


        <!-- closure,这个知识点很重要！！！ -->
         let add = function(){
            let counter = 0;
            return function(){
               console.log(++counter);
            }
         };

         add();
         add();
         add();
